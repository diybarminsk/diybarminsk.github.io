<section id="contacts" class="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Контакты:</h2>
        <hr class="small">
        <p class="address">{{ site.address }}</p>
        <ul class="list-unstyled">
          <li><i class="fa fa-phone fa-fw"></i> {{ site.telephone }}</li>
          <li><i class="fa fa-envelope-o fa-fw"></i>  <a href="mailto:{{ site.email }}">{{ site.email }}</a>
          </li>
        </ul>
        <br>
        <ul class="list-inline">
          <li>
            <a href="https://instagram.com/{{ site.instagram_username }}" target="_blank""><i class="fa fa-instagram fa-fw fa-3x"></i></a>
            </li>
          <li>
            <a href="https://facebook.com/{{ site.facebook_username }}" target="_blank"><i class="fa fa-facebook fa-fw fa-3x"></i></a>
          </li>
          <li>
            <a href="https://vk.com/{{ site.vk_username }}" target="_blank"><i class="fa fa-vk fa-fw fa-3x"></i></a>
          </li>
          <li>
            <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank"><i class="fa fa-twitter fa-fw fa-3x"></i></a>
          </li>
        </ul>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
